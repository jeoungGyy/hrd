<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>페이지2</title>
    <script src="../../include/head.js"></script> <!-- include: 공통 헤드 -->
</head>
<body style="zoom: 1;">
    <div id="wrap">
        <!-- 헤더영역 -->
        <script src="../../include/header.js"></script> <!-- include: 공통 헤더 -->
        <!-- //헤더영역 -->






        <!-- 메인 컨텐츠영역 -->
        <div id="contentWrap">
            <div id="subTopWrap">
                <div class="subTopArea">
                    <h2 class="subTopTilte">전자문서지갑</h2>
                    <p class="subTopText"></p>
                </div>
                <div class="location">
                    <!-- 2depth-->
                    <ul id="locHref">
                        <li style="padding:0 14px 0 14px;"><a href="javascript:void(0);">나의 정보(개인)</a></li>
                        <li style="padding:0 14px 0 14px;"><a href="javascript:void(0);">나의 전자지갑</a></li>
                    </ul>
                </div>
            </div>

            <div id="subContentWrap" class="fullContents">
                <div class="subContArea">
                    <div class="headingTitleArea">
                        <h3 class="headingTitle">전자증명서비스약관에<br> 동의해주세요.</h3>
                    </div>

                    <div class="contentArea" id="contentArea">
                        
                        
                        <!-- 디지털 배지 신규 추가 -->
                        <div class="wallet">
                            <div class="checkGroup mt30">
                                <div class="checkTop">
                                    <div class="ui_checkBox">
                                        <input type="checkbox" id="all_select" name="all_select" class="tk_btn_">
                                        <label for="all_select">전체선택</label>
                                    </div>
                                </div>
                                <div class="checkMid">
                                    <div class="ui_checkBox">
                                        <input type="checkbox" id="select1" name="select" class="tk_btn_">
                                        <label for="select1">전자증명서비스 약관 통합동의</label>
                                    </div>
                                    <div class="ui_checkBox">
                                        <input type="checkbox" id="select2" name="select" class="tk_btn_">
                                        <label for="select2">개인정보 수집 및 이용동의</label>
                                    </div>
                                </div>
                            </div>
                            <div class="btnSingle mt230">
                                <button type="button" class="button">다음</button> <!-- 활성화 시 active 추가 -->
                            </div>
                        </div>
                        <!-- //디지털 배지 신규 추가 -->



                    </div>
                </div>
            </div>
        </div>






        <script src="../../include/footer.js"></script> <!-- include: 공통 푸터 -->
    </div>
</body>
</html>
