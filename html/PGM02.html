<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>PGM02</title>
    <script src="../include/head.js"></script> <!-- include: 공통 헤드 -->
</head>
<body style="zoom: 1;">
    <div id="wrap">
        <!-- 헤더영역 -->
        <script src="../include/header.js"></script> <!-- include: 공통 헤더 -->
        <!-- //헤더영역 -->






        <!-- 메인 컨텐츠영역 -->
        <div id="contentWrap">
            <div id="subTopWrap">
                <div class="subTopArea">
                    <h2 class="subTopTilte">국민내일배움카드</h2>
                    <p class="subTopText"></p>
                </div>
                <div class="location">
                    <!-- 2depth-->
                    <ul id="locHref">
                        <li style="padding:0 14px 0 14px;"><a href="javascript:void(0);">나의 정보(개인)</a></li>
                        <li style="padding:0 14px 0 14px;"><a href="javascript:void(0);">나의 전자지갑</a></li>
                    </ul>
                </div>
            </div>

            <div id="subContentWrap" class="fullContents">
                <div class="subContArea">
                    <div class="headingTitleArea">
                        <h3 class="headingTitle">나의 전자지갑</h3>
                        <p class="headingText">온라인으로 전자증명서를 발급받아<br> 관리할 수 있는 전자증명서 유통 수단입니다.</p>
                    </div>

                    <div class="contentArea" id="contentArea">
                        
                        
                        <!-- 디지털 배지 신규 추가 -->
                        <div class="wallet">
                            <div class="swiper onBox">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <div>
                                            <div class="iconBox on1"><i></i></div>
                                            <span>직업훈련 디지털배지</span>
                                        </div>
                                        <p>내가 받은 훈련 수료증을 디지털배지로 발급받아<br> 워크넷 입사지원에 사용할 수 있어요.</p>
                                    </div>
                                    <div class="swiper-slide">
                                        <div class="">
                                            <div class="iconBox on3"><i></i></div>
                                            <span>국민내일배움카드 확인서</span>
                                        </div>
                                        <p>국민내일배움카드 발급을 위해 은행 창구에서<br> 내 전자지갑에 담긴 '국민내일배움카드 확인서'를<br> 보여주세요.</p>
                                    </div>
                                    <div class="swiper-slide">
                                        <div class="">
                                            <div class="iconBox on2"><i></i></div>
                                            <span>직업훈련 확인원</span>
                                        </div>
                                        <p>'직업훈련 확인원'을 전자문서로 발급받아 훈련이력<br> 증빙으로 활용할 수 있습니다.</p>
                                    </div>
                                </div>
                                <div class="swiper-pagination"></div>
                            </div>
                            <p class="onPra">
                                전자지갑을 발급하시겠습니까?
                            </p>

                            <div class="btnSingle mt50">
                                <button type="button" class="button active">확인</button>
                            </div>
                        </div>
                        <!-- //디지털 배지 신규 추가 -->
                        <script>
                            const swiper = new Swiper('.onBox', {
                                slidesPerView: 'auto',
                                speed: 400,
                                spaceBetween: 10,
                                pagination: {
                                    el: '.swiper-pagination',
                                    clickable: true,
                                    type: 'bullets'
                                }
                            });
                        </script>


                    </div>
                </div>
            </div>
        </div>






        <script src="../include/footer.js"></script> <!-- include: 공통 푸터 -->
