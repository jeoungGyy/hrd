<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>PGM16-2</title>
    <script src="../include/head.js"></script> <!-- include: 공통 헤드 -->
</head>
<body style="zoom: 1;">
    <div id="wrap">
        <!-- 헤더영역 -->
        <script src="../include/header.js"></script> <!-- include: 공통 헤더 -->
        <!-- //헤더영역 -->






        <!-- 메인 컨텐츠영역 -->
        <div id="contentWrap">
            <div id="subTopWrap">
                <div class="subTopArea">
                    <h2 class="subTopTilte">전자문서지갑</h2>
                    <p class="subTopText"></p>
                </div>
                <div class="location">
                    <!-- 2depth-->
                    <ul id="locHref">
                        <li style="padding:0 14px 0 14px;"><a href="javascript:void(0);">나의 정보(개인)</a></li>
                        <li style="padding:0 14px 0 14px;"><a href="javascript:void(0);">전자지갑</a></li>
                        <li style="padding:0 14px 0 14px;"><a href="javascript:void(0);">직업훈련확인원</a></li>
                    </ul>
                </div>
            </div>

            <div id="subContentWrap" class="fullContents">
                <div class="subContArea">
                    <div class="headingTitleArea">
                        <h3 class="headingTitle addBtn">
                            <span>직업훈련확인원</span>
                            <button type="button" class="toolTipBtn" title="직업훈련확인원 툴팁">직업훈련확인원</button>

                            <div class="toolTipContent right newText" tabindex="0">
                                <p class="toolTipTitle mt10">직업능력개발훈련과정을 수료하였음을 확인하는 전자문서입니다.</p>
                            </div>
                        </h3>
                    </div>

                    <div class="contentArea" id="contentArea">
                        
                        
                        <!-- 디지털 배지 신규 추가 -->
                        <div class="wallet stickybutton">
                            <div class="badgeSearch">
                                <div class="fCho">
                                    <button type="button" class="allSelect"><i></i><span>전체선택</span></button>
                                    <button type="button" class="delete lineAdd"><i></i><span>삭제</span></button>
                                </div>
                                <div class="sBtns">
                                    <button type="button" class="edit"><span>편집취소</span></button>
                                </div>
                            </div>

                            <div class="sot">
                                <div class="sotGroup">
                                    <ul class="sotList checkGroup"> <!-- 편집 클릭 시 checkGroup 추가 -->
                                        <li>
                                            <a href="javascript:void(0);" role="button" class="check" title="선택됨"> <!-- 체크 효과: 클래스 check 추가 -->
                                                <p class="title">디지털AB과정(발급일:2023.02.16)</p>
                                                <p class="name">서울고용훈련센터</p>
                                                <span class="date">2023.06.01~2023.06.20</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="javascript:void(0);" role="button">
                                                <p class="title">유압교육 초급훈련 유압교육 초급훈련 (발급일:2023.06.21)</p>
                                                <p class="name">서울고용훈련센터</p>
                                                <span class="date">2023.02.01~2023.02.15</span>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>

                            <div class="btnSingle mt80">
                                <button type="button" class="button active">보내기</button>
                            </div>
                        </div>
                        <!-- //디지털 배지 신규 추가 -->
                        <script>
                            /* 디자인 확인 용 */
                            $('.sotGroup .sotList a').on('click', function() {
                                if($(this).hasClass('check')) {
                                    $(this).removeClass('check').attr('title', '');;
                                } else {
                                    $(this).addClass('check').attr('title', '선택됨');
                                }
                            });
                        </script>



                    </div>
                </div>
            </div>
        </div>






        <script src="../include/footer.js"></script> <!-- include: 공통 푸터 -->
    </div>
</body>
</html>
